<div class="flex content-center">
  <div class="login">
    <form #userForm="ngForm" (submit)="userForm.valid && login()">
      <div class="logo mb-15"> <img [src]="'./assets/images/aco1 (2).png'" class="img-circle" width="300" height="60"></div>
      <div class="mb-15 title"><span>LOGIN TO YOUR ACCOUNT</span></div>
      <div class="mat-style">
        <input type="text" class="form-control" id="userName" name="userName" placeHolder="User Name"     [(ngModel)]="userData.username" required/>
      </div>
      <div class="mat-style">
        <input type="password" class="form-control" id="password" name="password" placeHolder="Password"  [(ngModel)]="userData.password" required/>
      </div>
      <div class="flex mb-10">
        <div>
          <label class="main"><span>Remember me</span>
            <input type="checkbox" checked="checked">
            <span class="tickmark"></span>
          </label>
        </div>
        <div class="text-right">
          <a routerLink='/forgot-password' routerLinkActive="router-link-active" >Forgot Password?</a>
        </div>
      </div>
      <div class="mb-15 mt-15"><button type="submit"
          class="btn btn-primary btn-xxl">Login</button></div>
      <div class="text-center">
        <div class="mb-5"><span>Don't have an account?</span></div>
        <a>Create an account</a>
      </div>
    </form>
  </div>
</div>
